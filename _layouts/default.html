<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}
  <body>
    {% include sidebar.html %}
    <div class="wrap">
      <header>
        <div class="container">
          <h3><a href="/" title="Blog"><img src="/public/logo47.png" style="display: inline; margin-bottom: 0;"
                                            alt="Roman PitÃ¡k logo"></a></h3>
        </div>
      </header>
      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
    <script type="text/javascript" async="" src="http://{{ site.disqus_shortname }}.disqus.com/embed.js"></script>
  </body>
</html>
